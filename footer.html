<!-- Footer Component - Include this in all your pages -->
<style>
  /* Footer-specific CSS Variables - Only include if not already defined */
  :root {
    --bg-color: #f0dcbd;
    --text-color: #000;
    --card-bg: white;
    --nav-bg: rgb(17, 61, 42);
    --border-color: #113d2a;
    --input-bg: white;
    --shadow-color: rgba(0,0,0,0.1);
    --price-text-color: #666;
  }

  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #e0e0e0;
    --card-bg: #2d2d2d;
    --nav-bg: #0d2818;
    --border-color: #4a6b5a;
    --input-bg: #3a3a3a;
    --shadow-color: rgba(255,255,255,0.1);
    --price-text-color: #b0b0b0;
  }

  * {
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }

  /* Footer styles */
  .compare-it-footer {
    background-color: var(--nav-bg);
    color: white;
    padding: 20px;
    margin: 20px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .compare-it-footer .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    flex-wrap: wrap;
    gap: 20px;
  }

  .compare-it-footer .footer-left {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .compare-it-footer .footer-left h3 {
    font-family: "Porkys", sans-serif;
    font-size: 24px;
    margin: 0;
    color: white;
  }

  .compare-it-footer .footer-left p {
    margin: 0;
    color: #b0b0b0;
    font-size: 14px;
  }

  .compare-it-footer .theme-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .compare-it-footer .theme-toggle label {
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .compare-it-footer .toggle-switch {
    position: relative;
    width: 60px;
    height: 30px;
    background-color: #ccc;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .compare-it-footer .toggle-switch.active {
    background-color: #4CAF50;
  }

  .compare-it-footer .toggle-slider {
    position: absolute;
    top: 3px;
    left: 3px;
    width: 24px;
    height: 24px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }

  .compare-it-footer .toggle-switch.active .toggle-slider {
    transform: translateX(30px);
  }

  .compare-it-footer .copyright {
    text-align: center;
    width: 100%;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid #4a6b5a;
    color: #b0b0b0;
    font-size: 12px;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .compare-it-footer .footer-content {
      flex-direction: column;
      text-align: center;
    }
    
    .compare-it-footer .theme-toggle {
      justify-content: center;
    }
  }
</style>

<footer class="compare-it-footer">
  <div class="footer-content">
    <div class="footer-left">
      <h3>Compare It!</h3>
      <p>Your trusted price comparison platform</p>
      <p>Compare prices across major South African retailers</p>
    </div>
    
    <div class="theme-toggle">
      <label for="themeToggle">üåô Dark Mode</label>
      <div class="toggle-switch" id="themeToggle">
        <div class="toggle-slider">‚òÄÔ∏è</div>
      </div>
    </div>
  </div>
  
  <div class="copyright">
    <p>&copy; 2025 Compare It! All rights reserved. | Helping you find the best deals.</p>
  </div>
</footer>

<script src="footer.js"></script>
