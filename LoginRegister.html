<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare it - Login/Register</title>
    <style>
        @font-face {
            font-family: 'Porkys';
            src:url('FONT/CalSans-Regular.ttf');
        }
        @font-face {
            font-family: 'Aileron';
            src: url('FONT/Aileron-Regular.otf');
        }

        body {
            background-color: #f0dcbd;
            margin: 0;
            padding: 0;
            font-family: "Aileron", sans-serif;
        }

        .navbar {
            background-color: rgb(17, 61, 42);
            overflow: hidden;
            padding: 10px 20px;
            border-radius: 15px;
            justify-content: space-between;
            display: flex;
            margin: 10px;
        }
        
        .logo {
            color: white;
            font-size: 32px;
            font-family: "Porkys", sans-serif;
            align-self: center;
        }
        
        .nav-right a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-family: "Porkys", sans-serif;
            font-size: 25px;
            transition: background-color 0.3s;
        }
        
        .nav-right a:hover {
            background-color: #507541;
            border-radius: 15px;
        }

        .container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            background-color: #f8f1e4;
        }

        .tab-button {
            flex: 1;
            background-color: #e6d2b5;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px;
            font-size: 18px;
            font-family: "Porkys", sans-serif;
            color: #113d2a;
            transition: 0.3s;
        }

        .tab-button.active {
            background-color: white;
            border-top: 3px solid rgb(17, 61, 42);
        }

        .tab-content {
            padding: 30px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        h2 {
            color: #113d2a;
            font-family: "Porkys", sans-serif;
            font-size: 28px;
            font-weight: lighter;
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
        }

        p {
            color: #28805a;
            font-family: "Porkys", sans-serif;
            font-size: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: "Porkys", sans-serif;
            color: #113d2a;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgb(17, 61, 42);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: "Aileron", sans-serif;
            transition: box-shadow 0.3s;
        }

        input:focus {
            border: 2px solid rgb(17, 61, 42);
            outline: none;
            box-shadow: 0 0 5px rgba(17, 61, 42, 0.3);
        }

        button {
            background-color: rgb(17, 61, 42);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-family: "Porkys", sans-serif;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #507541;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #28805a;
            text-decoration: none;
            font-size: 14px;
            font-family: "Porkys", sans-serif;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #ddd;
        }

        .divider-text {
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .user-type-selection {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-family: "Aileron", sans-serif;
            color: #113d2a;
        }

        .radio-container input {
            margin-right: 8px;
            cursor: pointer;
        }

        .secondary-btn {
            background-color: #e6d2b5;
            color: #113d2a;
            margin-top: 10px;
        }
        
        .secondary-btn:hover {
            background-color: #d1bea1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            COMPARE IT!
        </div>
        <!-- Navigation links removed as requested -->
    </div>

    <div class="container">
        <div class="tab-header">
            <button class="tab-button active" onmouseover="openTab('login')">Login</button>
            <button class="tab-button" onmouseover="openTab('register')">Register</button>
        </div>

        <div class="tab-content">
            <div id="login" class="tab-panel active">
                <h2>Welcome Back!</h2>
                <p>Login to find the best grocery deals</p>
                
                <form id="login-form" action="login.php" method="post">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('login-password')">Show</span>
                        </div>
                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPasswordForm()">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <!-- Social login section removed as requested -->
            </div>

            <div id="register" class="tab-panel">
                <h2>Create Account</h2>
                <p>Start saving on your grocery shopping</p>
                
                <form id="register-form" action="register.php" method="post">
                    <div class="form-group">
                        <label>User Type</label>
                        <div class="user-type-selection">
                            <label class="radio-container">
                                <input type="radio" name="user_type" value="customer" checked onchange="toggleUserTypeFields()">
                                <span class="radio-label">Customer</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="user_type" value="retailer" onchange="toggleUserTypeFields()">
                                <span class="radio-label">Retailer</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Customer Fields -->
                    <div id="customer-fields">
                        <div class="form-group">
                            <label for="customer-name">Name</label>
                            <input type="text" id="customer-name" name="customer_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customer-surname">Surname</label>
                            <input type="text" id="customer-surname" name="customer_surname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customer-username">Username</label>
                            <input type="text" id="customer-username" name="customer_username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customer-email">Email</label>
                            <input type="email" id="customer-email" name="customer_email" required>
                        </div>
                    </div>
                    
                    <!-- Retailer Fields -->
                    <div id="retailer-fields" style="display: none;">
                        <div class="form-group">
                            <label for="retailer-name">Retailer Name</label>
                            <input type="text" id="retailer-name" name="retailer_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="retailer-email">Email</label>
                            <input type="email" id="retailer-email" name="retailer_email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="retailer-phone">Phone Number</label>
                            <input type="text" id="retailer-phone" name="retailer_phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="register-password" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('register-password')">Show</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="register-confirm" name="confirm_password" required>
                            <span class="toggle-password" onclick="togglePassword('register-confirm')">Show</span>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            // Hide all tab panels
            var tabPanels = document.getElementsByClassName("tab-panel");
            for (var i = 0; i < tabPanels.length; i++) {
                tabPanels[i].classList.remove("active");
            }
            
            // Deactivate all tab buttons
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // Show the selected tab panel and activate its button
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        function toggleUserTypeFields() {
            var userType = document.querySelector('input[name="user_type"]:checked').value;
            var customerFields = document.getElementById('customer-fields');
            var retailerFields = document.getElementById('retailer-fields');
            
            if (userType === 'customer') {
                customerFields.style.display = 'block';
                retailerFields.style.display = 'none';
                
                // Make customer fields required
                var customerInputs = customerFields.querySelectorAll('input');
                for (var i = 0; i < customerInputs.length; i++) {
                    customerInputs[i].required = true;
                }
                
                // Make retailer fields not required
                var retailerInputs = retailerFields.querySelectorAll('input');
                for (var i = 0; i < retailerInputs.length; i++) {
                    retailerInputs[i].required = false;
                }
            } else {
                customerFields.style.display = 'none';
                retailerFields.style.display = 'block';
                
                // Make retailer fields required
                var retailerInputs = retailerFields.querySelectorAll('input');
                for (var i = 0; i < retailerInputs.length; i++) {
                    retailerInputs[i].required = true;
                }
                
                // Make customer fields not required
                var customerInputs = customerFields.querySelectorAll('input');
                for (var i = 0; i < customerInputs.length; i++) {
                    customerInputs[i].required = false;
                }
            }
        }
        
        function showForgotPasswordForm() {
            // Hide all tab panels
            var tabPanels = document.getElementsByClassName("tab-panel");
            for (var i = 0; i < tabPanels.length; i++) {
                tabPanels[i].classList.remove("active");
            }
            
            // Deactivate all tab buttons
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // Show the forgot password panel
            document.getElementById("forgot-password").classList.add("active");
        }
        
        function backToLogin() {
            // Hide all tab panels
            var tabPanels = document.getElementsByClassName("tab-panel");
            for (var i = 0; i < tabPanels.length; i++) {
                tabPanels[i].classList.remove("active");
            }
            
            // Activate login tab button
            var tabButtons = document.getElementsByClassName("tab-button");
            tabButtons[0].classList.add("active");
            
            // Show the login panel
            document.getElementById("login").classList.add("active");
        }
        
        function submitResetForm(event) {
            event.preventDefault();
            
            // In a real application, you would send the form data to the server
            // For demonstration purposes, we'll just show the success message
            document.getElementById("reset-success").style.display = "block";
            document.getElementById("forgot-password-form").reset();
            
            // Hide success message after 5 seconds and return to login
            setTimeout(function() {
                document.getElementById("reset-success").style.display = "none";
                backToLogin();
            }, 5000);
            
            return false;
        }

        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            var toggleButton = event.currentTarget;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</body>
</html>
